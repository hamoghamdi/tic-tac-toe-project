<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Gugi');
        @import url('https://fonts.googleapis.com/css?family=Cormorant+Unicase');
        @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
    <section id = "gameboard">
       <div id= col-1 class = "col">
           <div id = box-1 class = "tic"></div>
           <div id = box-2 class = "tic"></div>
           <div id = box-3 class = "tic"></div>
       </div>

       <div id= col-2 class = "col">
        <div id = box-4 class = "tic"></div>
        <div id = box-5 class = "tic"></div>
        <div id = box-6 class = "tic"></div>
       </div>

       <div id= col-3 class = "col">
        <div id = box-7 class = "tic"></div>
        <div id = box-8 class = "tic"></div>
        <div id = box-9 class = "tic"></div>
       </div>
    </section>
       <section class = "result">
    <p>
        <button id=xChoice>X</button>
        <button id=oChoice>O</button>
    </p>
    <p>
        Turn next:<span id=turn> Player X</span>
    </p>
    <p>
        Winner: <span id=winner></span>
    </p>
    <p>
        Score: <span id=score></span>
    </p>
    <button type="reset" id="reset">New Game</button>
    <button id="vsComp">Play vs Computer</button>
    </section>
</main>
    <br>
    <audio src="sounds/38798841_correct-answer-bell-and-cheer-01.mp3"></audio>
    <footer>By: Haneen Alghamdi</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
