<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Gugi');
        @import url('https://fonts.googleapis.com/css?family=Cormorant+Unicase');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <section id = "gameboard">
       <div id= col-1 class = "col">
           <div id = box-1 class = "tic"></div>
           <div id = box-2 class = "tic"></div>
           <div id = box-3 class = "tic"></div>
       </div>

       <div id= col-2 class = "col">
        <div id = box-4 class = "tic"></div>
        <div id = box-5 class = "tic"></div>
        <div id = box-6 class = "tic"></div>
       </div>

       <div id= col-3 class = "col">
        <div id = box-7 class = "tic"></div>
        <div id = box-8 class = "tic"></div>
        <div id = box-9 class = "tic"></div>
       </div>

    </section> 
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <section id = result>
        <p>
            winner is<span id = winner></span>
        </p>
        <button type="reset" id="reset">Reset Game</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
